<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data.users">

                    <div class="card">
                        <img height="200px" width="200px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.firstName}}</h5>
                          <h5 class="card-title">{{i.maidenName}}</h5>
                          <h5 class="card-text">{{i.lastName}}</h5>
                          <p class="card-text">{{i.age}}</p>
                          <p class="card-text">{{i.gender}}</p>
                          <p class="card-text">{{i.email}}</p>
                          <p class="card-text">{{i.phone}}</p>


                          
                          
                        </div>
                      </div>

                </div>
            </div>
        </div>
    </div>
</div>
