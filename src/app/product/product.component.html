<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data.products" >
                    <div class="card" >
                        <img height="200px" width="200px" src="{{i.thumbnail}}" class="card-img-top" alt="...">
                        <h5 class="card-title">{{i.id}}</h5>
                        <h5 class="card-title">{{i.title}}</h5>
                        <h5 class="card-title">{{i.description}}</h5>
                        <h5 class="card-title">{{i.price}}</h5>
                        <h5 class="card-title">{{i.discountPercentage}}</h5>
                        <h5 class="card-title">{{i.rating}}</h5>
                        <h5 class="card-title">{{i.stock}}</h5>
                        <h5 class="card-title">{{i.brand}}</h5>
                        <h5 class="card-title">{{i.category}}</h5>
                        
                          
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
